<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports - Wella's BBQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="report.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="admin-layout">
    <aside class="sidebar">
      <h2>Wella's BBQ</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="adminorder.html">Orders</a></li>
        <li><a href="admin.html">Menu</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="customer.html">Customers</a></li>
        <li><a href="report.html" class="active">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header><h1>Sales Reports</h1></header>

      <!-- Sales Cards -->
      <section class="cards" id="reportCards"></section>

      <!-- Chart -->
      <section class="chart-container">
        <canvas id="salesChart"></canvas>
      </section>

      <!-- Table -->
      <section class="report-table">
        <h2>Recent Sales Summary</h2>
        <table>
          <thead>
            <tr>
              <th>Date & Time</th>
              <th>Quantity</th>
              <th>Revenue</th>
              <th>Item</th>
            </tr>
          </thead>
          <tbody id="summaryTable"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    const allOrders = JSON.parse(localStorage.getItem("allOrders")) || [];

    const today = new Date();
    const dayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const weekStart = new Date(today); weekStart.setDate(today.getDate() - 7);
    const monthStart = new Date(today); monthStart.setDate(today.getDate() - 30);

    let daily = 0, weekly = 0, monthly = 0;
    let productCount = {};

    const completedOrders = allOrders.filter(o => o.status === "COMPLETED");

    completedOrders.forEach(order => {
      const dt = new Date(order.time);
      const total = parseFloat(order.total) || 0;

      if (dt >= dayStart) daily += total;
      if (dt >= weekStart) weekly += total;
      if (dt >= monthStart) monthly += total;

      productCount[order.product] = (productCount[order.product] || 0) + order.quantity;
    });

    const topProduct = Object.entries(productCount)
      .sort((a,b) => b[1] - a[1])[0]?.[0] || "None";

    // Sales Cards
    document.getElementById("reportCards").innerHTML = `
      <div class="card"><h3>Daily Sales</h3><p>₱${daily.toFixed(2)}</p></div>
      <div class="card"><h3>Weekly Sales</h3><p>₱${weekly.toFixed(2)}</p></div>
      <div class="card"><h3>Monthly Sales</h3><p>₱${monthly.toFixed(2)}</p></div>
      <div class="card"><h3>Top Item</h3><p>${topProduct}</p></div>
    `;

    // Recent Sales Table
    const summaryTable = document.getElementById("summaryTable");
    const recent = completedOrders
      .sort((a, b) => new Date(b.time) - new Date(a.time))
      .slice(0, 10);

    recent.forEach(order => {
      const dateTime = new Date(order.time).toLocaleString('en-PH', {
        dateStyle: 'medium',
        timeStyle: 'short'
      });

      summaryTable.innerHTML += `
        <tr>
          <td>${dateTime}</td>
          <td>${order.quantity}</td>
          <td>₱${(order.total || 0).toFixed(2)}</td>
          <td>${order.product}</td>
        </tr>
      `;
    });

    // Chart: Daily Revenue
    const chartLabels = [];
    const chartData = [];
    const dailyMap = {};

    completedOrders.forEach(order => {
      const dateKey = new Date(order.time).toLocaleDateString('en-PH');
      dailyMap[dateKey] = (dailyMap[dateKey] || 0) + (parseFloat(order.total) || 0);
    });

    Object.keys(dailyMap).sort((a, b) => new Date(a) - new Date(b)).forEach(date => {
      chartLabels.push(date);
      chartData.push(dailyMap[date].toFixed(2));
    });

    new Chart(document.getElementById("salesChart"), {
      type: "bar",
      data: {
        labels: chartLabels,
        datasets: [{
          label: 'Daily Revenue (₱)',
          data: chartData,
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
          borderRadius: 5
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return '₱' + value;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
