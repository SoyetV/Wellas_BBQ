<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wella's BBQ</title>
  <link rel="stylesheet" href="styles.css" />
</head> 
<script>
  window.addEventListener("DOMContentLoaded", function () {
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const accountType = localStorage.getItem("accountType");

    if (isLoggedIn === "true") {
      if (accountType === "admin") {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "menu.html";
      }
    }
  });
</script>

<body>
  <header>
    <div class="logo">
      <h1>Wella’s BBQ</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>
    <div class="header-right">
      <img src="image/cart.png" alt="Cart" class="cart-icon" onclick="openModal('signupModal')" />
      <button class="header-btn" onclick="openModal('loginModal')">Log In</button>
      <button class="header-btn" onclick="openModal('signupModal')">Sign Up</button>
    </div>
  </header>

  <main>
    <div class="hero">
      <div class="hero-img">
      </div>
      <div class="hero-text">
        <h2>WELLA’S</h2>
        <h3>BBQ</h3>
        <p>GRILLING SINCE 1989, TURNING EVERY MEAL INTO A TASTE TO REMEMBER</p>
        <button onclick="openModal('signupModal')">ORDER NOW!</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('loginModal')">&times;</span>
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" required>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" required>

      <label for="account-type">Account Type</label>
      <select id="account-type" required>
        <option value="">Select</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="switchTo('signupModal')">Sign Up</a></p>
  </div>
</div>

<!-- SIGNUP MODAL -->

<div class="modal" id="signupModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('signupModal')">&times;</span>
    <h2>Sign Up</h2>
    <form onsubmit="handleSignup(event)">
  <label>Full Name</label>
  <input type="text" id="signup-name" required>

  <label>Email</label>
  <input type="email" id="signup-email" required>

  <label>Password</label>
  <input type="password" id="signup-password" required>

  <label for="signup-type">Account Type</label>
  <select id="signup-type" required>
    <option value="">Select</option>
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <button type="submit">Sign Up</button>
</form>

    <p>Already have an account? <a href="#" onclick="switchTo('loginModal')">Login</a></p>
  </div>
</div>


</body>
</html>
