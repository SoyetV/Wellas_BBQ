<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Wella’s BBQ</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <h1>Wella’s BBQ</h1>
    </div>
    <nav>
      <ul>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="user.html">Orders</a></li>
        <li><a href="userprofile.html" class="active">Profile</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Container -->
  <div class="profile-container">
    
    <!-- Sidebar -->
    <aside class="profile-sidebar">
      <div class="user-info">
        <img src="image/user.png" alt="User Icon" class="profile-pic" />
        <h3>Juan Dela Cruz</h3>
        <p>jdc@example.com</p>
      </div>
      <ul class="sidebar-links">
        <li><a href="user.html">My Orders</a></li>
        <li><a href="userprofile.html" class="active">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Profile Form -->
    <main class="profile-main">
      <h2>My Profile</h2>
      <form class="profile-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" value="Juan Dela Cruz" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" value="jdc@example.com" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" value="09123456789" />
        </div>
        <div class="form-group">
          <label for="address">Delivery Address</label>
          <textarea id="address" rows="3">123 BBQ Street, Cebu City</textarea>
        </div>
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </main>

  </div>

  <!-- Script -->
  <script>
    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.clear();
        window.location.href = "index.html";
      }
    }
  </script>

</body>
</html>
