<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Wella's BBQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: darkred;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #ddd;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: orange;
      color: white;
    }

    .delete-btn {
      background-color: crimson;
      color: white;
    }

    .add-btn {
      background-color: darkgreen;
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel - Wella's BBQ</h1>
  </header>

  <main>
    <button class="btn add-btn">+ Add New Item</button>

    <h2>Menu Items</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Chicken Pecho</td>
          <td>Tender grilled chicken breast with BBQ glaze.</td>
          <td>₱60.00</td>
          <td>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Chicken Paa</td>
          <td>Juicy grilled chicken leg quarter.</td>
          <td>₱60.00</td>
          <td>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Pork Liempo</td>
          <td>Smoky grilled pork belly BBQ.</td>
          <td>₱60.00</td>
          <td>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
