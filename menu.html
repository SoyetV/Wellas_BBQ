<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu - Wella's BBQ</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <header>
    <div class="logo"><h1>Wella's BBQ</h1></div>
    <nav>
      <ul>
        <li><a href="menu.html" class="active">Menu</a></li>
        <li><a href="user.html">Orders</a></li>
        <li><a href="userprofile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="menu-heading">Today's Specials</h2>
    <div class="menu-section" id="menuSection"></div>
  </main>

  <!-- Order Modal -->
  <div class="modal" id="orderModal">
    <div class="modal-box">
      <div class="modal-header">
        <h3 id="modalTitle">Order</h3>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <label>Quantity:</label>
        <input type="number" id="orderQuantity" min="1" />
      </div>
      <div class="modal-actions">
        <button class="cancel" onclick="closeModal()">Cancel</button>
        <button onclick="confirmOrder()">ðŸ›’ Confirm Order</button>
      </div>
    </div>
  </div>

  <script>
    const menuItems = [
      { id: 1, name: "Chicken Pecho", description: "BBQ chicken breast", price: 60 },
      { id: 2, name: "Chicken Paa", description: "BBQ chicken leg", price: 60 },
      { id: 3, name: "Pork Liempo", description: "Grilled pork belly", price: 80 },
    ];

    let selectedProduct = null;

    function getImageFilename(name) {
      const map = {
        "Chicken Pecho": "chicken_pecho.jpg",
        "Chicken Paa": "chicken_paa.jpg",
        "Pork Liempo": "pork_liempo.jpg"
      };
      return map[name] || "default_bbq.jpg";
    }

    function renderMenu() {
      const section = document.getElementById("menuSection");
      section.innerHTML = "";
      const stockData = JSON.parse(localStorage.getItem("stockData")) || [];

      menuItems.forEach(item => {
        const stockItem = stockData.find(s => s.name === item.name);
        const stock = stockItem ? stockItem.stock : 0;
        const disabled = stock === 0 ? "disabled" : "";

        section.innerHTML += `
          <div class="menu-item">
            <div class="menu-image" style="background-image:url('image/${getImageFilename(item.name)}')"></div>
            <div class="menu-details">
              <h3>${item.name}</h3>
              <p>${item.description}</p>
              <p class="price">â‚±${item.price}</p>
              <p>Available: ${stock}</p>
              <button class="btn order-btn" onclick="openModal('${item.name}')" ${disabled}>
                ðŸ›’ Order Now
              </button>
            </div>
          </div>
        `;
      });
    }

    function openModal(product) {
      selectedProduct = product;
      document.getElementById("orderModal").style.display = "flex";
      document.getElementById("modalTitle").textContent = `Order: ${product}`;
      document.getElementById("orderQuantity").value = 1;
    }

    function closeModal() {
      document.getElementById("orderModal").style.display = "none";
      document.getElementById("orderQuantity").value = "";
      selectedProduct = null;
    }

    function confirmOrder() {
  const qty = parseInt(document.getElementById("orderQuantity").value);
  if (!qty || qty < 1) return alert("Enter valid quantity.");

  const stockData = JSON.parse(localStorage.getItem("stockData")) || [];
  const item = stockData.find(i => i.name === selectedProduct);

  if (!item || item.stock < qty) {
    alert("Insufficient stock!");
    return;
  }

  // Deduct stock
  item.stock -= qty;
  localStorage.setItem("stockData", JSON.stringify(stockData));

  // Get price from menuItems
  const menuItem = menuItems.find(i => i.name === selectedProduct);

  const order = {
    product: selectedProduct,
    quantity: qty,
    time: new Date().toLocaleTimeString(),
    total: menuItem ? menuItem.price * qty : 0,
    status: "READY FOR PICKUP"
  };

  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const allOrders = JSON.parse(localStorage.getItem("allOrders")) || [];

  orders.push(order);
  allOrders.push(order);

  localStorage.setItem("orders", JSON.stringify(orders));
  localStorage.setItem("allOrders", JSON.stringify(allOrders));

  alert("Order placed!");
  closeModal();
  renderMenu();
}


    window.addEventListener("DOMContentLoaded", renderMenu);
  </script>
</body>
</html>
